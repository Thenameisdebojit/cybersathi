# backend/rasa/domain.yml
version: "3.1"

intents:
  - greet
  - report_fraud
  - track_case
  - awareness_tip
  - escalate
  - thanks
  - goodbye

entities:
  - fraud_type
  - transaction_id
  - phone_number
  - incident_date
  - platform
  - amount
  - victim_name
  - reference_id

slots:
  victim_name:
    type: text
  phone_number:
    type: text
  fraud_type:
    type: text
  transaction_id:
    type: text
  incident_date:
    type: text
  platform:
    type: text
  amount:
    type: text
  reference_id:
    type: text
  language:
    type: text

responses:
  utter_greet:
    - text: "Hello! I am CyberSathi — I can help you report cyber frauds, track complaints, and share safety tips. Do you want to Report Fraud, Track Case, or Get Tips?"
  utter_ask_incident:
    - text: "Please briefly describe what happened (where, when, amount, platform)."
  utter_ask_reference:
    - text: "Please provide your Reference ID."
  utter_acknowledge:
    - text: "Thank you — I am registering your complaint. You will receive a Reference ID shortly."

actions:
  - action_submit_complaint
  - action_check_status
